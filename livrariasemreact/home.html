<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/stylehome.css">
</head>
<body>
  <!-- Topo -->
  <div class="topo">
    <div>
      <img src="/Captura de tela 2025-03-31 113630.png" alt="Logo">
    </div>
    <div class="acesso">
      <a href="./home.html">Login</a>
      <a href="./inicio.html">Início</a>
      <a href="#">Livro</a>
      <a href="#">Histórico</a>
    </div>
  </div>

  <!-- Formulário e imagem lado a lado -->
  <div class="forms-img">
    <div class="formulario">
      <h1>Faça seu login</h1>

      <div class="espaco">
        <label for="email">E-mail</label>
        <div class="campos">
          <input id="email" type="email" placeholder="Entre com um e-mail válido!">
          <img src="/gmail.png" alt="Ícone e-mail">
        </div>
      </div>

      <div class="espaco">
        <label for="senha">Senha</label>
        <div class="campos">
          <input id="senha" type="password" placeholder="Digite sua senha">
          <img src="/cadeado.png" alt="Ícone senha">
        </div>
      </div>

      <p id="esqueceu">Esqueceu sua senha?</p>

      <div class="espaco botoes">
        <button id="botao1">Login</button>
        <button id="botao2">Cadastro</button>
      </div>
    </div>

    <div class="imagem-lateral">
      <img id="img-maior" src="/image 6.png" alt="Imagem ilustrativa">
    </div>
  </div>
</body>
</html>
